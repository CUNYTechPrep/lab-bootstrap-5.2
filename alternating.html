<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
  </head>
  <body>
    <main class="alt-cookies">
      <div class="alt-text">
        <h2>Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>
      </div>

      <div class="container alt-center">
        <div class="row">
          <div
            class="col-md-6 order-md-last d-flex align-items-center justify-content-center"
          >
            <div class="text-center">
              <h3>Mint Chocolate</h3>
              <p>Tasty mint chocolate cookies</p>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 order-md-first">
            <img
              src="images/mint-cookie.png"
              alt="A single mint chocolate cookie"
              class="cookie-img"
            />
          </div>
        </div>
      </div>

      <div class="container alt-center">
        <div class="row">
          <div
            class="col-md-6 order-md-first d-flex align-items-center justify-content-center"
          >
            <div class="text-center">
              <h3>Peanut Butter</h3>
              <p>Yummy peanut buttery goodness</p>
            </div>
          </div>
          <div class="col-md-6 order-md-last">
            <img
              src="images/peanut-cookie.png"
              alt="A single peanut butter cookie"
              class="cookie-img"
            />
          </div>
        </div>
      </div>

      <div class="container alt-center">
        <div class="row">
          <div
            class="col-md-6 order-md-last d-flex align-items-center justify-content-center"
          >
            <div class="text-center">
              <h3>Oatmeal</h3>
              <p>Your fitness instructors favorite</p>
            </div>
          </div>
          <div class="col-md-6 order-md-first">
            <img
              src="images/oatmeal-cookie.png"
              alt="A single oatmeal cookie"
              class="cookie-img"
            />
          </div>
        </div>
      </div>

      <div class="container alt-center">
        <div class="row">
          <div
            class="col-md-6 order-md-first d-flex align-items-center justify-content-center"
          >
            <div class="text-center">
              <h3>Chocolate Chip</h3>
              <p>Gooey chocolate you'll love</p>
            </div>
          </div>
          <div class="col-md-6 order-md-last">
            <img
              src="images/chip-cookie.png"
              alt="A single chocolate chip cookie"
              class="cookie-img"
            />
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
