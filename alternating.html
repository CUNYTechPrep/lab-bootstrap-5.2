<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookie Store</title>
  <link href="css/alternating.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <main>
    <h2>Our Cookies</h2>
    <p>Checkout our latest and delicious cookies.</p>

    <div class="container-fluid text-center p-0 position-relative">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 ">
        <div class="col-md-4 offset-md-5 cookie-text">
          <p class="intro-text">Mint Chocolate</p>
          <p class="intro-text-bottom">Tasty mint chocolate cookies</p>
        </div>
        <div class="col">
          <img class="cookie" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
        </div>

        <div class="col offset-md-1 col-md-6 cookie-text">
          <p class="intro-text">Peanut Butter</p>
          <p class="intro-text-bottom">Yummy peanut buttery goodness</p>
        </div>
        <div class="col offset-md-5">
          <img class="cookie" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
        </div>

        <div class="col offset-md-5 col-md-4 cookie-text ">
          <p class="intro-text">Oatmeal</p>
          <p class="intro-text-bottom">Your fitness instructors favorite</p>
        </div>
        <div class="col">
          <img class="cookie" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
        </div>

        <div class="col offset-md-1 col-md-6 cookie-text">
          <p class="intro-text">Chocolate Chip</p>
          <p class="intro-text-bottom">Gooey chocolate you'll love</p>
        </div>
        <div class="col offset-md-5">
          <img class="cookie" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
        </div>
      </div>
    </div>
  </main>
</body>
</html>
