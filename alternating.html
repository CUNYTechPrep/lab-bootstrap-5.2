<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="css/styles.css"rel="stylesheet">

    <title>Cookie Store</title>
  </head>
  <body>
    <main>
      <div class="container text-center">
        <div class="row p-3">
          <div class="col-sm-12">
            <h2>Our Cookies</h2>
            <p>Checkout our latest and delicious cookies.</p>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 order-md-2 p-5">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <div class="col col-md-4  col-lg-3 order-md-1">
            <img class="cookie-image" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
          </div>
        </div>

        <div class="row">
            <div class="col-md-6 order-md-1 p-5">
              <h3>Peanut Butter</h3>
              <p>Yummy peanut buttery goodness</p>
            </div>
          <div class="col col-md-4 order-md-2">
            <img class="cookie-image" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 order-md-2 p-5">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
          <div class="col col-md-4 order-md-1">
            <img class="cookie-image" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 order-md-1 p-5">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <div class="col col-md-4 order-md-2">
            <img class="cookie-image" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
