<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {
        text-align: center;
      }
      .ourCookies {
        text-align: center;
        margin: 50px;
      }
      img {
        border-radius: 900px;
      }
      .row {
        align-items: center;
      }

    </style>
  </head>
  <body>
    <main>
      <div class="ourCookies">
        <h2>Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>
      </div>

      <!-- First div -->
      <div class="row">
        <div class="col-12 col-md-6 order-md-2">
          <h3>Mint Chocolate</h3>
          <p>Tasty mint chocolate cookies</p>
        </div>
        <div class="col-12 col-md-6 order-md-1">
          <img src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
        </div>
      </div>

      <!-- Second div -->
      <div class="row">
        <div class="col-12 col-md-6">
          <h3>Peanut Butter</h3>
          <p>Yummy peanut buttery goodness</p>
        </div>
        <div class="col-12 col-md-6">
          <img src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
        </div>
      </div>

      <!-- Third div -->
      <div class="row">
        <div class="col-12 col-md-6 order-md-2">
          <h3>Oatmeal</h3>
          <p>Your fitness instructors favorite</p>
        </div>
        <div class="col-12 col-md-6 order-md-1">
          <img img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
        </div>
      </div>

      <!-- Fourth div -->
      <div class="row">
        <div class="col-12 col-md-6">
          <h3>Chocolate Chip</h3>
          <p>Gooey chocolate you'll love</p>
        </div>
        <div class="col-12 col-md-6">
          <img src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
        </div>
      </div>
    </main>
  </body>
</html>
