<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <div class="sub-header">

      <div id="rowalign" class="col-md-6 order-last">

      <p>Tasty mint chocolate cookies</p>
      </div>
      </div>
      <div class="col-md-6 order-first">

      </div>

      <div class="row">
      <div id="rowalign" class="col-md-6 order-first">

      </div>
      </div>

      </div>
      </div>

      <div class="row">
      <div id="rowalign" class="col-md-6 order-last">
      <div id="in-rowalign">
      <h3>Oatmeal</h3>
      <p>Your fitness instructors favorite</p>
      </div>
      </div>
      <div class="col-md-6 order-first">
      <img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
      </div>
      </div>

      <div class="row">
      <div id="rowalign" class="col-md-6 order-first">
      <div id="in-rowalign">
      <h3>Chocolate Chip</h3>

      </div>
      </div>

      </div>
    </main>

</html>
