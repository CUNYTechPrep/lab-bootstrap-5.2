<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row-12">
          <h2>Our Cookies</h2>
          <p>Checkout our latest and delicious cookies.</p>
        </div>
        <div class="row row-cols-md-2 row-cols-lg-4">
          <!-- MINT -->
          <div class="col col-md-6">
            <img class="rounded-circle" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
          </div>
          <div class="col col-md-6">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>

          <!-- PEANUT BUTTER -->
          <div class="col col-md-6">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <div class="col col-md-6">
            <img class="rounded-circle" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
          </div>

          <!-- Oatmeal -->
          <div class="col col-md-6">
            <img class="rounded-circle" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
          </div>
          <div class="col col-md-6">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
           <!-- CHOCOLATE CHIP -->
          <div class="col col-md-6">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <div class="col col-md-6">
            <img class="rounded-circle" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
