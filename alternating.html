<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alternating.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Cookie Store</title>
</head>
<body>
  <main>
    <div class="title">
      <h2>Our Cookies</h2>
      <p>Checkout our latest and delicious cookies.</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12" id="one">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <img src="images/mint-cookie.png" class="img-fluid" alt="Cookie 1">
                    </div>
                    <div class="col-12 col-md-6">
                      <h3>Mint Chocolate</h3>
                      <p>Tasty mint chocolate cookies</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-12" id="one">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-2">
                        <img src="images/peanut-cookie.png" class="img-fluid" alt="Cookie 2">
                    </div>
                    <div class="col-12 col-md-6 order-md-1">
                      <h3>Peanut Butter</h3>
                      <p>Yummy peanut buttery goodness</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-12" id="one">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <img src="images/oatmeal-cookie.png" class="img-fluid" alt="Cookie 3">
                    </div>
                    <div class="col-12 col-md-6">
                      <h3>Oatmeal</h3>
                      <p>Your fitness instructor's favorite</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-12" id="one">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-2">
                        <img src="images/chip-cookie.png" class="img-fluid" alt="Cookie 4">
                    </div>
                    <div class="col-12 col-md-6 order-md-1">
                      <h3>Chocolate Chip</h3>
                      <p>Gooey chocolate you'll love</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>
</body>
</html>
