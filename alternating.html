<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cookie Store</title>
  </head>
  <body>
    <main style="text-align: center;">
      <h2>Our Cookies</h2>
      <p>Checkout our latest and delicious cookies.</p>
      <div class="container text-center">
        <div class="row" style="padding: 10px;">
          <div class="col-md order-md-2">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <div class="col-md order-md-1">
            <img src="images/mint-cookie.png" alt="A single mint chocolate cookie" style="max-width: 200px;"/>
          </div>
        </div>
        <div class="row" style="padding: 10px;">
          <div class="col-md order-md-1">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <div class="col-md order-md-2">
            <img src="images/peanut-cookie.png" alt="A single peanut butter cookie" style="max-width: 200px;"/>  
          </div>
        </div>
        <div class="row" style="padding: 10px;">
          <div class="col-md order-md-2">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
          <div class="col-md order-md-1">
            <img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" style="max-width: 200px;"/> 
          </div>
        </div>
        <div class="row" style="padding: 10px;">
          <div class="col-md order-md-1">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <div class="col-md order-md-2">
            <img src="images/chip-cookie.png" alt="A single chocolate chip cookie" style="max-width: 200px;"/>  
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
