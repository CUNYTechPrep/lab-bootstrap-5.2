<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Store</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS for styling -->
    <style>
        /* Center the content */
        body {
            text-align: center;
            padding: 20px;
        }

        /* Style the heading */
        h2 {
            color: #333;
        }

        /* Style the cookie details */
        h3 {
            color: #666;
        }

        p {
            color: #999;
        }

        /* Add some spacing between elements */
        .cookie {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>

        <div class="row">
            <div class="col-md-6">
                <h3>Mint Chocolate</h3>
                <p>Tasty mint chocolate cookies</p>
            </div>
            <div class="col-md-6">
                <img src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Peanut Butter</h3>
                <p>Yummy peanut buttery goodness</p>
            </div>
            <div class="col-md-6">
                <img src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Oatmeal</h3>
                <p>Your fitness instructors favorite</p>
            </div>
            <div class="col-md-6">
                <img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Chocolate Chip</h3>
                <p>Gooey chocolate you'll love</p>
            </div>
            <div class="col-md-6">
                <img src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
            </div>
        </div>
    </main>
</body>
</html>
