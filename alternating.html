<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="container text-center">
        <div class="row-12">
          <h2>Our Cookies</h2>
          <p>Checkout our latest and delicious cookies.</p>
        </div>
        <div class="row-12 row-cols-1 row-cols-sm-1 row-cols-lg-3">
          <!-- MINT -->
          <div class="row row-lg-3 order-lg-0">
            <div class="col col-sm-12 order-sm-first col-md-6 col-lg-12">
              <h3>Mint Chocolate</h3>
              <p>Tasty mint chocolate cookies</p>
            </div>
            <div class="col col-12 col-sm-12 col-md-6 order-md-1 col-lg-12">
              <img class="rounded-circle col-md-6" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
            </div>
          </div>
          <!-- PEANUT BUTTER -->
          <div class="row row-lg-3 order-lg-0">
            <div class="col-12 col-sm-12 order-sm-first col-md-6 order-md-1 col-lg-12 order-lg-1">
              <h3>Peanut Butter</h3>
              <p>Yummy peanut buttery goodness</p>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-12 order-lg-2">
              <img class="rounded-circle col-md-6 order-md-0" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
            </div>
          </div>
          
          <!-- Oatmeal -->
          <div class="row row-lg-3 order-lg-0">
            <div class="col-12 col-sm-12 order-sm-first col-md-6 col-lg-12">
              <h3>Oatmeal</h3>
              <p>Your fitness instructors favorite</p>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-12">
              <img class="rounded-circle col-md-6" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
            </div>
          </div>

          <!-- CHOCOLATE CHIP -->          
          <div class="row row-lg-3 order-lg-0">
            <div class="col-12 col-sm-12 order-sm-first col-md-6 order-md-1 col-lg-12 order-lg-1">
              <h3>Chocolate Chip</h3>
              <p>Gooey chocolate you'll love</p>
            </div>
            <div class="col-12 col-sm-12 col-md-6 order-md-first col-lg-12 order-lg-2">
              <img class="rounded-circle col-md-6 order-md-0" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
