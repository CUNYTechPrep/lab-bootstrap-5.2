<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link rel="stylesheet" type="text/css" href="css/alt-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <header class="custom-header">
      <div class="header-box">
       <h1>Cookie Store</h1>
       <p>Buy our awesome cookies. All proceeds go to charity!</p>
      </div>
    </header>

    <main>
       <div class="container text-center">
        <div class="row">
          <div class="col-md-6 mb-4">
            <img src="images/mint-cookie.png" alt="Mint Chocolate Cookie" class="img-fluid rounded-circle" />
          </div>
          <div class="col-md-6 mb-4">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <div class="col-md-6 mb-4">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <div class="col-md-6 mb-4">
            <img src="images/peanut-cookie.png" alt="Peanut Butter Cookie" class="img-fluid rounded-circle" />
          </div>
          <div class="col-md-6 mb-4">
            <img src="images/oatmeal-cookie.png" alt="Oatmeal Cookie" class="img-fluid rounded-circle" />
          </div>
          <div class="col-md-6 mb-4">
            <h3>Oatmeal</h3>
            <p>Your fitness instructor's favorite</p>
          </div>
          <div class="col-md-6 mb-4">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <div class="col-md-6 mb-4">
            <img src="images/chip-cookie.png" alt="Chocolate Chip Cookie" class="img-fluid rounded-circle" />
          </div>
        </div>
      </div>
      
    </main>

  </body>
</html>
