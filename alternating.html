<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="container text-center">
        <div style="margin: 20px 0" class="row">
          <h2>Our Cookies</h2>
          <p>Checkout our latest and delicious cookies.</p>
        </div>
        <div style="margin-top: 50px" class="row">
          <div class="d-flex flex-column justify-content-center col-sm-12 col-md-6 order-md-last">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <div class="col-sm-12 col col-md-6 order-md-first">
            <img style="border-radius: 50%;" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
          </div>
        </div>
        <div style="margin-top: 50px" class="row">
          <div class="d-flex flex-column justify-content-center col-sm-12 col-md-6">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <div class="col-sm-12 col col-md-6">
            <img style="border-radius: 50%;" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
          </div>
        </div>
        <div style="margin-top: 50px" class="row">
          <div class="d-flex flex-column justify-content-center col-sm-12 col-md-6 order-md-last">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
          <div class="col-sm-12 col col-md-6 order-md-first">
            <img style="border-radius: 50%;" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
          </div>
        </div>
        <div style="margin-top: 50px" class="row">
          <div class="d-flex flex-column justify-content-center col-sm-12 col-md-6">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <div class="col-sm-12 col col-md-6">
            <img style="border-radius: 50%;" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
