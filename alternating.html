<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <main>
      <div class="container text-center">
        <h2>Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>
        <div class="row">
          <div class="col-12 order-1 col-md-5 order-md-0">
            <img src="images/mint-cookie.png" class="img-fluid" style="border-radius: 50%;" alt="A single mint chocolate cookie" />
          </div>
          <div class="col-12 order-0 col-md-4 order-md-1" style="padding-top: 50px;">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6" style="padding-top: 60px;">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <div class="col-12 col-md-5">
            <img src="images/peanut-cookie.png" class="img-fluid" style="border-radius: 50%;" alt="A single peanut butter cookie" />
          </div>
        </div>
        <div class="row">
          <div class="col-12 order-1 col-md-5 order-md-0">
            <img src="images/oatmeal-cookie.png" class="img-fluid" style="border-radius: 50%;" alt="A single oatmeal cookie" /> 
          </div>
          <div class="col-12 order-0 col-md-4 order-md-1" style="padding-top: 50px;">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6" style="padding-top: 60px;">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <div class="col-12 col-md-5">
            <img src="images/chip-cookie.png" class="img-fluid" style="border-radius: 50%;" alt="A single chocolate chip cookie" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
