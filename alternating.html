<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>    
    <link rel="stylesheet" href="css/styles2.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <main class="content-center ">
        <h2>Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>

  <!-- Mint Chocolate -->
  <div class="row align-items-center mb-4"> 
    <div class="col-12 col-md-5 order-md-2 mx-auto">
        <h3>Mint Chocolate</h3>
        <p>Tasty mint chocolate cookies</p>
    </div>
    <div class="col-12 col-md-5 order-md-1 mx-auto">
        <img src="images/mint-cookie.png" alt="A single mint chocolate cookie" class="img-fluid rounded-circle">
    </div>
  </div>

  <!-- Peanut Butter -->
  <div class="row align-items-center mb-4"> 
    <div class="col-12 col-md-5 mx-auto">
        <h3>Peanut Butter</h3>
        <p>Yummy peanut buttery goodness</p>
    </div>
    <div class="col-12 col-md-5 mx-auto">
        <img src="images/peanut-cookie.png" alt="A single peanut butter cookie" class="img-fluid rounded-circle">
    </div>
  </div>

  <!-- Oatmeal -->
  <div class="row align-items-center mb-4"> 
    <div class="col-12 col-md-5 order-md-2 mx-auto">
        <h3>Oatmeal</h3>
        <p>Your fitness instructors' favorite</p>
    </div>
    <div class="col-12 col-md-5 order-md-1 mx-auto">
        <img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" class="img-fluid rounded-circle">
    </div>
  </div>

  <!-- Chocolate Chip -->
  <div class="row align-items-center mb-4"> 
    <div class="col-12 col-md-5 mx-auto">
        <h3>Chocolate Chip</h3>
        <p>Gooey chocolate you'll love</p>
    </div>
    <div class="col-12 col-md-5 mx-auto">
        <img src="images/chip-cookie.png" alt="A single chocolate chip cookie" class="img-fluid rounded-circle">
    </div>
  </div>

      </main>
  </body>
</html>
