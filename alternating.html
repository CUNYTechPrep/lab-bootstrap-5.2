<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree&family=Yantramanav&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="alternating-styles">
      <h2 class="bold-font">Our Cookies</h2>
      <p class="header-paragraph">Checkout our latest and delicious cookies.</p>

      <div class="container-fluid cookie-jar">
        <div class="row justify-content-center align-items-center">
          <div class="cookie-info col-sm-12 col-md-2 order-md-2">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <div class="cookie cookie-image col-sm-12 col-md-2 order-md-1">
            <img class="circular-image img-fluid" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
          </div>
        </div>

        <div class="row justify-content-center align-items-center">
          <div class="cookie-info col-sm-12 col-md-2 align-items-center">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <div class="cookie cookie-image col-sm-12 col-md-2">
            <img class="circular-image img-fluid" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
          </div>
        </div>

        <div class="row justify-content-center align-items-center">
          <div class="cookie-info col-sm-12 col-md-2 order-md-2">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
          <div class="cookie cookie-image col-sm-12 col-md-2 order-md-1">
            <img class="circular-image img-fluid" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
          </div>
        </div>

        <div class="row justify-content-center align-items-center">
          <div class="cookie-info col-sm-12 col-md-2">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <div class="cookie cookie-image col-sm-12 col-md-2">
            <img class="circular-image img-fluid" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
