<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body>
    <main>
      <h2>Our Cookies</h2>
      <p>Checkout our latest and delicious cookies.</p>

        <div class="row">

          <!-- Mint Cookie -->
          <div class="row col-12 col-md-12 col-lg-3">
            <!--  pic -->
            <div class="col-md-6 col-lg-12 order-1 order-md-0 order-lg-1">
              <img src="images/mint-cookie.png" style="border-radius: 50%;"  class="img-fluid" alt="A single mint chocolate cookie" />
            </div>
            <!--  text -->
            <div class="col-md-6 col-lg-12 order-0 order-md-1 order-lg-0">
              <h3>Mint Chocolate</h3>
              <p>Tasty mint chocolate cookies</p>
            </div>
          </div>

          <!-- Peanut Butter Cookie -->
          <div class="row col-12 col-md-12 col-lg-3">
            <!--  pic -->
            <div class="col-md-6 col-lg-12 order-1 order-md-1 order-lg-1">
              <img src="images/peanut-cookie.png" style="border-radius: 50%;" class="img-fluid" alt="A single peanut butter cookie" />
            </div>
            <!--  text -->
            <div class="col-md-6 col-lg-12 order-0 order-md-0 order-lg-0">
              <h3>Peanut Butter</h3>
              <p>Yummy peanut buttery goodness</p>
              </div>
          </div>

          <!-- Oatmeal Cookie -->
          <div class="row col-12 col-md-12 col-lg-3">
            <!--  pic -->
            <div class="col-md-6 col-lg-12 order-1 order-md-0 order-lg-1">
              <img src="images/oatmeal-cookie.png" style="border-radius: 50%;" class="img-fluid" alt="A single oatmeal cookie" />
            </div>
            <!--  text -->
            <div class="col-md-6 col-lg-12 order-0 order-md-1 order-lg-0">
              <h3>Oatmeal</h3>
              <p>Your fitness instructor's favorite</p>
                </div>
          </div>

          <!-- Chocolate Chip Cookie -->
          <div class="row col-12 col-md-12 col-lg-3">
            <!--  pic -->
            <div class="col-md-6 col-lg-12 order-1 order-md-1 order-lg-1">
              <img src="images/chip-cookie.png" style="border-radius: 50%;" class="img-fluid" alt="A single chocolate chip cookie" />
            </div>
            <!--  text -->
            <div class="col-md-6 col-lg-12 order-0 order-md-0 order-lg-0">
              <h3>Chocolate Chip</h3>
              <p>Gooey chocolate you'll love</p>
                </div>
          </div>
        </div>
      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
