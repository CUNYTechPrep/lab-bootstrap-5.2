<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Cookie Store</title>
  </head>
  <body>
    <main>
      <div class="container text-center">
        <div style="margin-top: 100px" class="row">
          <h2>Our Cookies</h2>
          <p>Checkout our latest and delicious cookies.</p>
        </div>
        <div style="margin-top: 50px;" class="row">
          <div class="d-flex flex-column justify-content-center col-sm-12 col-md-6 order-md-last">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
        
          <div class="col-sm-12 col col-md-6 order-md-first">
            <img class="rounded-circle" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
          </div>
        </div>

        <div style="margin-top: 50px" class="row">
          <div class="d-flex flex-column justify-content-center col-sm-12 col-md-6 order-md-first">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <div class="col-sm-12 col col-md-6 order-md-last">
            <img class="rounded-circle" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
          </div>
        </div>
        
        <div style="margin-top: 50px" class="row">
          <div class="d-flex flex-column justify-content-center col-sm-12 col-md-6 order-md-last">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
          <div class="col-sm-12 col-md-6 order-md-first">
            <img class="rounded-circle" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
          </div>
        </div>

        <div style="margin-top: 50px" class="row">
          <div class="d-flex flex-column justify-content-center col-sm-12 col-md-6 order-md-first">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <div class="col-sm-12 col-md-6 order-md-last">
            <img class="rounded-circle" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
